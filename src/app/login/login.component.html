<body>
	<h1>LOGO</h1>
	
	<div class = "log">
		<mat-tab-group dynamicHeight animationDuration="200ms" mat-align-tabs="center" color="accent" >
		<mat-tab label="Connexion">
			<p></p>
			
			<div>
				<p>Username</p>
				<mat-form-field appearance="fill">
					<mat-label>Enter your username</mat-label>
					<input matInput>
				</mat-form-field>
			
				<p>Password</p>
			
				<mat-form-field appearance="fill">
					<mat-label>Enter your password</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'">
					<button class ="mdp" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
			</div>
		</mat-tab>
		<mat-tab label="Inscription">
			<div class="example-large-box mat-elevation-z4">
				Large content
			</div>
		</mat-tab>
		</mat-tab-group>
	</div>


</body>
