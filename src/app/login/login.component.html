<body>
	<h1>LOGO</h1>
	
	<div class = "group">
		<mat-tab-group dynamicHeight animationDuration="200ms" mat-align-tabs="center" color="accent" >
		<mat-tab label="Connexion">
			<p></p>
			<div class ="log" style="display: flex">
				<p>Username</p>
				<p>Password</p>
			</div>

			<div class ="log" style="display: flex">
				<mat-form-field appearance="fill" style="padding-right:50px">
					<mat-label>Enter your username</mat-label>
					<input matInput>
				</mat-form-field>
				
				
				<mat-form-field appearance="fill" style="padding-left: 25px">
					<mat-label>Enter your password</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'">
					<button class ="mdp" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
			</div>

			<div class="logbutton">
				<button mat-raised-button color="accent">Se connecter</button>
			</div>
			
			<p></p>
			
		</mat-tab>
		<mat-tab label="Inscription">
			<div class="example-large-box mat-elevation-z4">
				Large content
			</div>
			<!-- <div style="display: flex"></div> Pour mettre éléments côte à côte-->
		</mat-tab>
		</mat-tab-group>
	</div>

	
</body>
