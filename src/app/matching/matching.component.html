<div class="matching-card" fxLayout="row wrap" fxLayoutAlign="center">
  <div fxFlex="34vw" fxFlex.md="44vw" fxFlex.sm="54vw" fxFlex.xs="94vw">
    <mat-card (@cardAnimator.done)="resetAnimationState()" (swipeleft)="startAnimation('swipeleft')" (swiperight)="startAnimation('swiperight')"
              [@cardAnimator]="animationState"
              class="border"
              fxLayout="row wrap"
              fxLayoutAlign="center center">
      <div *ngIf="loaded; then profilePhotos else placeholder"></div>
      <ng-template #profilePhotos>
        <div class="image-container">
          <img *ngFor="let link of users[0].photos; let i = index" [hidden]="selectedPhotoIdx != i"
               [src]="apiUrl+'images/'+link" alt="Photo {{i}}">
          <button (click)="onNextPhoto()" class="right-button" color="white" mat-fab>
            <mat-icon>arrow_right</mat-icon>
          </button>
          <button (click)="onPreviousPhoto()" class="left-button" color="white" mat-fab>
            <mat-icon>arrow_left</mat-icon>
          </button>
        </div>
      </ng-template>
      <ng-template #placeholder>
        <div class="image-container">
          <img [src]="apiUrl+'images/placeholder.png'" alt="Photo temporaire">
        </div>
      </ng-template>
      <p *ngIf="loaded; else loadingText" class="strong" fxLayoutAlign="center">{{users[0].firstName}}, {{users[0].age}} ans</p>
      <ng-template #loadingText>
        <p class="strong" fxLayoutAlign="center">Chargement...</p>
      </ng-template>
          <div class="wrapper" fxLayoutAlign="center center">
          <textarea *ngIf="loaded; else emptyDesc" class="description-wrapper" disabled readonly rows="6">
            {{users[0].description}}
          </textarea>
            <ng-template #emptyDesc>
              <textarea class="description-wrapper" disabled readonly rows="6"></textarea>
            </ng-template>
          </div>
      <mat-card-actions fxLayoutAlign="space-between">
        <div>
          <button (click)="startAnimation('swipeleft'); onReject()" color="no" mat-fab [disabled]="!loaded">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <div>
          <button (click)="startAnimation('swiperight'); onAccept()" color="yes" mat-fab [disabled]="!loaded">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="spacer"></div>
