<div class="matching-card">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ matching.prenom | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ matching.age }} ans</mat-card-subtitle>
    </mat-card-header>
    <img [src]="matching.imageUrl" [alt]="matching.prenom">
    <mat-card-content>
      <p>{{ matching.position }}</p>
      <p>{{matching.profession}}</p>
      <p>{{matching.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>YES</button>
      <button mat-button>NO</button>
    </mat-card-actions>
  </mat-card>
</div>
