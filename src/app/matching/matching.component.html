<div class="matching-card"
     fxLayoutAlign="center"
>
  <mat-card class="example-card"

  >

    <div class="image-container">
      <img [src]="monUser[0].imageUrl" [alt]="monUser[0].prenom">
      <button mat-fab (click)="onClickLeft()" class="left-button">
        <mat-icon>arrow_right</mat-icon>
      </button>
      <button mat-fab (click)="onClickRight()" class="right-button">
        <mat-icon>arrow_left</mat-icon>
      </button>
    </div>


    <mat-card-content>
      <p style= "font-size : 115%"><strong>{{monUser[0].prenom}}, {{ monUser[0].age }}</strong></p>
      <p>{{monUser[0].position }}, {{monUser[0].profession}}</p>
      <p>{{monUser[0].description}}</p>
    </mat-card-content>
    <mat-card-actions
      fxLayoutAlign="center"
      fxLayoutGap="30px"
    >
      <div>
        <button mat-fab color="no" aria-label="Example icon button with a plus one icon">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div>
        <button mat-fab color="yes" aria-label="Example icon button with a plus one icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </mat-card-actions>

  </mat-card>

</div>
