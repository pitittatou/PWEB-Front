<div class="matching-card"
     fxLayoutAlign="center"
>
  <mat-card class="example-card"
  >

    <div class="image-container">
      <img [src]="monUser[this.i].imageUrl" [alt]="monUser[this.i].prenom">
      <button mat-fab (click)="onClickLeft()" color="white" class="left-button">
        <mat-icon>arrow_right</mat-icon>
      </button>
      <button mat-fab (click)="onClickRight()" color="white" class="right-button">
        <mat-icon>arrow_left</mat-icon>
      </button>
    </div>


    <mat-card-content>
      <p style= "font-size : 2rem" fxLayoutAlign="center" ><strong>{{monUser[this.i].prenom}}, {{ monUser[this.i].age }} ans</strong></p>
      <p style= "font-size : 1.3rem" > {{monUser[this.i].position }}, {{monUser[this.i].profession}}</p>
      <p style= "font-size : 1.3rem" >{{monUser[this.i].description}}</p>
    </mat-card-content>
    <mat-card-actions
      fxLayoutAlign="center"
      fxLayoutGap="260px"
    >
      <div>
        <button mat-fab (click)="onClickNext()" color="no" aria-label="Example icon button with a plus one icon">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div>
        <button mat-fab (click)="onClickNext()" color="yes" aria-label="Example icon button with a plus one icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </mat-card-actions>

  </mat-card>
</div>
