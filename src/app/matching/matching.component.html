<div class="matching-card"
     fxLayoutAlign="center"
>
  <mat-card class="example-card"

  >

    <div class="image-container">
      <img [src]="imageUrl" [alt]="prenom">
      <button mat-fab (click)="onClickLeft()" class="left-button">
        <mat-icon>arrow_right</mat-icon>
      </button>
      <button mat-fab (click)="onClickRight()" class="right-button">
        <mat-icon>arrow_left</mat-icon>
      </button>
    </div>


    <mat-card-content>
      <p style= "font-size : 115%"><strong>{{ prenom}}, {{ age }}</strong></p>
      <p>{{position }}, {{profession}}</p>
      <p>{{description}}</p>
    </mat-card-content>
    <mat-card-actions
      fxLayoutAlign="center"
      fxLayoutGap="30px"
    >
      <div>
        <button mat-fab color="no" aria-label="Example icon button with a plus one icon">
          <mat-icon>NO</mat-icon>
        </button>
      </div>
      <div>
        <button mat-fab color="yes" aria-label="Example icon button with a plus one icon">
          <mat-icon>YES</mat-icon>
        </button>
      </div>
    </mat-card-actions>

  </mat-card>

</div>
