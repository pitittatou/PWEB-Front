<div class="matching-card" fxLayout="row wrap" fxLayoutAlign="center">
  <div fxFlex="34vw" fxFlex.md="44vw" fxFlex.sm="54vw" fxFlex.xs="94vw">
    <mat-card class="border" fxLayout="row wrap" fxLayoutAlign="center center" 
              [@cardAnimator]="animationState" 
              (@cardAnimator.done)="resetAnimationState()"
              (swipeleft)="startAnimation('swipeleft')"
              (swiperight)="startAnimation('swiperight')">
      <div class="">
        <div class="image-container">
          <img *ngFor="let link of user.photos; let i = index" [hidden]="selectedPhotoIdx != i"
               [src]="apiUrl+'images/'+link" alt="Photo {{i}}">
          <button (click)="onNextPhoto()" class="right-button" color="white" mat-fab>
            <mat-icon>arrow_right</mat-icon>
          </button>
          <button (click)="onPreviousPhoto()" class="left-button" color="white" mat-fab>
            <mat-icon>arrow_left</mat-icon>
          </button>
        </div>
      </div>
      <p class="strong" fxLayoutAlign="center">{{user.firstName}}, {{user.age}} ans</p>
      <div class="wrapper" fxLayoutAlign="center center"><textarea class="description-wrapper"
                                                                    rows="6">{{user.description}}</textarea></div>
      <mat-card-actions fxLayoutAlign="space-between">
        <div>
          <button (click)="startAnimation('swipeleft')" (click)="onReject()" color="no" mat-fab>
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <div>
          <button (click)="startAnimation('swiperight')" (click)="onAccept()" color="yes" mat-fab>
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="spacer"></div>
